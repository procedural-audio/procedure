<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco in WebView</title>
  <style>
    body, html, #container {
      margin: 0; padding: 0; 
      width: 100%; 
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
  <!-- Load Monaco from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.40.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.40.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      monaco.editor.create(document.getElementById('container'), {
        value: [
          'function helloWorld() {',
          '  console.log("Hello, world!");',
          '}'
        ].join('\\n'),
        language: 'javascript',
        theme: 'vs-dark'
      });
    });
  </script>
</body>
</html>
